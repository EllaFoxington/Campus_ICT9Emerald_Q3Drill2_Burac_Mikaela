<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurelian Academy – Enrollment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --deco-dark: #121417;
      --deco-gold: #c6a45e;
      --deco-ivory: #f4f1ec;
      --deco-glass: rgba(244, 241, 236, 0.85);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background:
        linear-gradient(135deg, rgba(18,20,23,.85), rgba(18,20,23,.85)),
        url("uchicago_3.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--deco-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top Bar */
    .navbar {
      background-color: var(--deco-dark);
      border-bottom: 2px solid var(--deco-gold);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      color: var(--deco-gold);
      letter-spacing: 1px;
      font-size: clamp(1rem, 3vw, 1.25rem);
    }

    /* Header */
    .hero {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--deco-ivory);
    }

    @media (min-width: 768px) {
      .hero {
        padding: 4rem 1rem 2rem;
      }
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
      font-size: clamp(1.75rem, 5vw, 2.5rem);
    }

    .hero .divider {
      width: clamp(80px, 20vw, 120px);
      height: 3px;
      background: var(--deco-gold);
      margin: 1rem auto;
    }

    /* Form Card */
    .form-card {
      background: var(--deco-glass);
      border: 2px solid var(--deco-gold);
      padding: 1.5rem;
      max-width: 900px;
      margin: 0 auto 2rem;
      flex: 1;
    }

    @media (min-width: 768px) {
      .form-card {
        padding: 2rem;
        margin-bottom: 4rem;
      }
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--deco-gold);
      padding-bottom: .5rem;
      margin-bottom: 1rem;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
    }

    label {
      font-weight: 500;
      font-size: clamp(0.875rem, 2vw, 1rem);
    }

    .form-control,
    .form-select {
      border-radius: 0;
      border: 1px solid var(--deco-dark);
      font-size: clamp(0.875rem, 2vw, 1rem);
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--deco-gold);
      box-shadow: none;
    }

    .form-check-input {
      width: 1.25rem;
      height: 1.25rem;
    }

    .form-check-label {
      font-size: clamp(0.875rem, 2vw, 1rem);
    }

    /* Button */
    .btn-deco {
      background: var(--deco-dark);
      color: var(--deco-gold);
      border: 2px solid var(--deco-gold);
      border-radius: 0;
      letter-spacing: 1px;
      padding: .6rem 2rem;
      width: 100%;
      font-size: clamp(0.875rem, 2vw, 1rem);
    }

    @media (min-width: 576px) {
      .btn-deco {
        width: auto;
      }
    }

    .btn-deco:hover {
      background: var(--deco-gold);
      color: var(--deco-dark);
    }

    /* Footer */
    footer {
      background: var(--deco-dark);
      color: var(--deco-gold);
      text-align: center;
      padding: .75rem;
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      margin-top: auto;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <span class="navbar-brand">Aurelian Academy</span>
  </div>
</nav>

<section class="hero">
  <h1>Student Enrollment Form</h1>
  <div class="divider"></div>
  <p>Academic Year 2025–2026</p>
</section>

<div class="container">
  <div class="form-card">

    <h4 class="section-title">Student Information</h4>
    <div class="row g-3 mb-4">
      <div class="col-12 col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <label class="form-label">Birth Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <label class="form-label">Gender</label>
        <select class="form-select">
          <option>Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-12 col-lg-4">
        <label class="form-label">Grade Level</label>
        <select class="form-select">
          <option>Select</option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
        </select>
      </div>
    </div>

    <h4 class="section-title">Contact Details</h4>
    <div class="row g-3 mb-4">
      <div class="col-12 col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control">
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <h4 class="section-title">Learning Mode</h4>
    <div class="mb-4">
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="mode" id="onCampus">
        <label class="form-check-label" for="onCampus">On-Campus</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mode" id="hybrid">
        <label class="form-check-label" for="hybrid">Hybrid</label>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-deco">Submit Enrollment</button>
    </div>

  </div>
</div>

<footer>
  © 2025 Aurelian Academy · Registrar's Office
</footer>

</body>
</html>
